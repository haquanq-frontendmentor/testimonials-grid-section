name: e2e testing

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "playwright/**"

jobs:
  build-test:
    timeout-minutes: 60
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: mv -v src/* dist/ ;npm run postcss
      - run: npx playwright install --with-deps
      - run: npm run test:e2e
